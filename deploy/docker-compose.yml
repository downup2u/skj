version: '2'
services:
  demoserver:
    image: node:6.11.2
    command: node ./index.js
    working_dir: /app
    volumes:
      - ./srv:/app
      - ./dist:/dist
    environment:
      - MONGO_URL=mongodb://192.168.0.1:27018/skj
      - listenport=3101
      - tcpport=52342
    links:
      - mongodb
    ports:
       - "3101:3101"
       - "52342:52342"
    expose:
       - "3101"
       - "52342"
  mongodb:
    image:  mongo:3.4
    expose:
       - "27018"
    volumes:
       - "/var/db100/dbdata:/data/db -d"
    ports:
       - "27018:27017"
